[theme]
theme = "nord-dark"

[theme.overrides]
separator = ""
separator_fg = "auto"
separator_bg = "auto"
idle_bg = "#000000"
idle_fg = "#93A1A1"
info_bg = "#002b36"
info_fg = "#93A1A1"
good_bg = "#000000"
good_fg = "#93A1A1"
warning_bg = "#2b2000"
warning_fg = "#CB4B16"
critical_bg = "#2b0000"
critical_fg = "#DC322F"

[icons]
icons = "material-nf"

[[block]]
block = "sound"
format = " $icon {$volume|} "
step_width = 1
max_vol = 100
device_kind = "source"
[[block]]
block = "sound"
format = " $icon {$volume|} "
step_width = 1
max_vol = 100
device_kind = "sink"

[[block]]
block = "net"
format = " $icon {$signal_strength $ssid|Wired} "
format_alt = " $icon {$signal_strength $ssid|Wired} $ip "

[[block]]
block = "disk_space"
path = "/"
info_type = "available"
alert_unit = "GB"
interval = 20
warning = 20.0
alert = 10.0
format = " $icon $available "

[[block]]
block = "memory"
format = " $icon $mem_used_percents "
format_alt = " $icon_swap $swap_used_percents "

[[block]]
block = "load"
interval = 1
format = " $icon $1m.eng(w:4) $15m.eng(w:4) "

[[block]]
block = "cpu"
interval = 1
format = " $icon $frequency.eng(w:4) $utilization.eng(w:3) "

[[block]]
block = "battery"
format = " $icon $percentage {$time |}"
device = "BAT1"
missing_format = ""

[[block]]
block = "time"
interval = 5
format = " $icon $timestamp.datetime(f:'%V %m/%d %R') "
